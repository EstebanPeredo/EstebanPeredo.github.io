<!DOCTYPE html>
<html>
  <head>
    <title>Slot Machine</title>
    <link rel="stylesheet" type="text/css" href="slot-machine-style.css" />
  </head>
  <body>
    <div class="balance">Balance: $<span id="balance">1000</span></div>
    <div class="cost-input">
      Cost per spin: <input type="number" id="spin-cost" value="1" min="1" />
    </div>
    <div class="slot-machine">
      <div class="slot">
        <span class="slot-emoji">🍒</span>
      </div>
      <div class="slot">
        <span class="slot-emoji">🍋</span>
      </div>
      <div class="slot">
        <span class="slot-emoji">🍊</span>
      </div>
    </div>
    <div class="controls">
      <button id="spin-button">Spin</button>
    </div>
    <script src="slot-machine-script.js"></script>
  </body>
</html>
